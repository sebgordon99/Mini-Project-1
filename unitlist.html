<body>
  <div class="app-container">
    <div class="content-wrapper">
      <header class="header">
        <h1>Warhammer 40K Units</h1>
        <p class="subtitle">Browse unit stats and images</p>
      </header>

      <div id="unitGrid" class="forms-grid"></div>
      <div id="loading" style="text-align:center; margin-top:2rem;">Loading units...</div>
    </div>
  </div>

  <script>
    const grid = document.getElementById("unitGrid");
    const loading = document.getElementById("loading");

    const options = {
      method: "GET",
      headers: {
        "Content-Type": "application/json"
      }
    };

    fetch("http://localhost:3000/units", options)
      .then(response => {
        if (!response.ok) throw new Error("Failed to fetch units");
        return response.json();
      })
      .then(data => {
        loading.style.display = "none";
        displayUnits(data);
      })
      .catch(err => {
        console.error("Error:", err);
        loading.textContent = "Failed to load units";
      });

    function displayUnits(units) {
      units.forEach(unit => {
        const card = document.createElement("div");
        card.classList.add("w40kcard");

        card.innerHTML = `
          <div class="w40kcard-header">
            <h2 class="w40kcard-title">${unit.name}</h2>
          </div>
          <div class="card-content">
            <img src="${unit.image_url}" alt="${unit.name}">
            <div style="margin-top: 1rem;">
              <p><strong>Toughness:</strong> ${unit.toughness}</p>
              <p><strong>Save:</strong> ${unit.save}</p>
              <p><strong>Invuln Save:</strong> ${unit.invulnerable_save ?? "â€”"}</p>
              <p><strong>Wounds:</strong> ${unit.wounds}</p>
            </div>
          </div>
        `;

        grid.appendChild(card);
      });
    }
  </script>
